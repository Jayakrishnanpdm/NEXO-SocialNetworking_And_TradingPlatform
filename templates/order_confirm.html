<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .checkmark {
            font-size: 50px;
            color: #28a745;
        }

        .order-details {
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .order-details p {
            margin: 5px 0;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="checkmark">âœ”</span>
        <h2>Order Confirmed!</h2>
        <p>Thank you for your purchase. Your order has been placed successfully.<strong> Please check your email for seller information.</strong></p>     <div class="order-details">
            <p><strong>Order ID:</strong>{{ order.id }}</p>
            <p><strong>Total Amount:{{ total_price }}</strong></p>
            <p><strong>Payment Method:</strong> {{ payment_method }}</p>
            <p><strong>Estimated Delivery:</strong> Contact seller for delivary</p>
        </div>

        <a href="{% url 'products' %}"><button>Continue Shopping</button></a>
    </div>

</body>
</html>
